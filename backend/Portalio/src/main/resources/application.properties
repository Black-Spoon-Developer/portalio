spring.application.name=Portalio
# env
spring.config.import=optional:file:.env[.properties]

# DB Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

## MongoDB Setting
#spring.data.mongodb.uri=mongodb://username:password@host:port/database
# JPA Setting
spring.jpa.hibernate.ddl-auto=${DDL_AUTO_OPTION}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT SecretKey
spring.jwt.secret=${JWT_SECRET_KEY}

# nginx forward-header-strategy
server.forward-headers-strategy=framework

# trace SQL
## Log Hibernate SQL statements through logger
logging.level.org.hibernate.SQL=debug
## Parameter tracing
logging.level.org.hibernate.type=trace

# S3
cloud.aws.credentials.accessKey=${AWS_CREDENTIALS_ACCESSKEY}
cloud.aws.credentials.secretKey=${AWS_CRETENDIALS_SECRETKEY}
cloud.aws.s3.bucketName=${AWS_S3_BUCKETNAME}
cloud.aws.region.static=${AWS_REGION_STATIC}
cloud.aws.stack.auto=false

# oAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=email, profile

spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname, profile_image, account_email

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
